<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ndsensor monitor</title>
    <style>
      .sensor {
        display: inline-block;
        padding: 16px 8px;
        margin: 4px;
        width: 100px;
        text-align: center;
      }
      .moni {
        cursor: pointer;
      }
      .sensor {
        border: 1px dashed #aaaaaa;
      }
      .sensor.monitored {
        border: 1px solid #000000;
      }
      .moni, .name, .stat {
        margin: 8px 0;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var http_post = function (where, text_to_send, callback) {
        if (typeof where !== 'string') throw TypeError();
        if (typeof text_to_send !== 'string') throw TypeError();
        if (typeof callback !== 'function') throw TypeError();

        fetch(where, {method: 'POST', body: text_to_send})
          .then(function (response) {
            return response.text();
          })
          .then(function (server_response_text) {
            callback(server_response_text);
          })
          .catch(function (err) {
            callback(null, err);
          });
      };

      var socket = io('http://' + location.host + '/');

      socket.on('view_updated', render);

      var current_view = [];
      function render(new_view) {
        current_view = new_view;
        console.log(JSON.stringify(current_view));
        container.innerHTML = current_view.map(tuple => {
          var name = tuple[0];
          var moni = tuple[1];
          var stat = tuple[2];
          var html = (''
            + '<div class="sensor' + (moni ? ' monitored' : '') + '">'
            +   '<div class="moni" style="color:' + (moni?'#000':'#bbb') + '">'
            +     (moni ? 'monitored' : 'not monitored')
            +   '</div>'
            +   '<div class="name" style="color:' + ({'O':'#00bb00','X':'#ff0000','?':'#ffbf00'}[stat]) + '">'
            +     name
            +   '</div>'
            +   '<div class="stat" style="color:' + ({'O':'#00bb00','X':'#ff0000','?':'#ffbf00'}[stat]) + '">'
            +     (stat === 'O' ? 'Good' :
                   stat === 'X' ? 'Bad' :
                   stat === '?' ? 'Not Found' :
                   'Unknown Error')
            +   '</div>'
            + '</div>'
          );
          return html;
        }).join('');
      }

      var container = document.getElementById('container');

      container.addEventListener('click', function (evt) {
        var target = evt.target;
        if (target && target.className === 'moni') {
          var name = target.parentNode.querySelector('.name').textContent;
          console.log(name, 'clicked!');
          if (target.textContent === 'monitored') {
            http_post('/dismoni', name, ()=>{})
          } else {
            http_post('/moni', name, ()=>{})
          }
        }
      });

    </script>
  </body>
</html>
